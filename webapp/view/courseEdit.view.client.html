<div id="mySidenav" class="sidenav">
    <div ng-show="model.userId">
        <a href="#/profile">Profile</a>
        <a href="#/stats">Statistics</a>
        <a class="active-page" href="#/course">Courses</a>
        <a ng-click="model.logout()">Logout</a>
    </div>
</div>

<div class="container-fluid panel panel-default" id="main">
    <div class="hidden-xs list-group col-sm-4 leftDiv">
        <h4 class="panel panel-default">My Courses</h4>
        <div ng-show="model.message" class="alert alert-info" role="alert">
            {{model.message}}
        </div>
        <li ng-repeat="course in model.courses" class="list-group-item">
            <a class="btn" href="#/course/{{course.id}}/hw">{{course.name}}</a>
            <a class="btn pull-right" href="#/course/{{course.id}}">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
        </li>
    </div>

    <div class="col-sm-8">
        <h4 class="panel panel-default">Add/Edit Course</h4>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <form ng-submit="model.createUpdateCourse(model.course)">
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.course.name" type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea ng-model="model.course.description" type="text" class="form-control"
                          rows="4" placeholder="Description"></textarea>
            </div>
            <button class="btn btn-primary btn-block">Submit</button>
        </form>
        <a class="btn btn-danger  btn-block"
           href="#/course">Cancel</a>
    </div>
</div>
