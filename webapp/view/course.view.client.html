<div id="mySidenav" class="sidenav">
    <div ng-show="model.userId">
        <a href="#/profile">Profile</a>
        <div ng-show="model.user.role == 'Professor'">
            <a href="#/stats">Statistics</a>
        </div>
        <a class="active-page">Courses</a>
        <a ng-click="model.logout()">Logout</a>
    </div>
</div>

<div class="container-fluid panel panel-default" id="main">
    <div ng-show="model.message" class="alert alert-info" role="alert">
        {{model.message}}
    </div>
    <div class="row" ng-show="model.user.role == 'Professor'">
        <a class="pull-right pull-down panel panel-default black" href="#/course/new">
            Create New Course
        </a>
    </div>
    <h4 class="panel panel-default">My Courses</h4>
    <li ng-repeat="course in model.courses" class="list-group-item">
        <div ng-show="model.user.role == 'Student'">
            <a class="btn" href="#/course/{{course.course.id}}/hw">{{course.course.name}}</a>
        </div>
        <div ng-show="model.user.role == 'Professor'">
            <a class="btn" href="#/course/{{course.id}}/hw">{{course.name}}</a>
            <a class="btn pull-right" href="#/course/{{course.id}}">
                <span class="glyphicon glyphicon-edit"></span>
            </a>
            <a type="button" class="btn btn-primary btn-s pull-right" href="#/course/{{course.id}}/student/add">
                <span class="glyphicon glyphicon-user"></span> Add Students
            </a>
            <a type="button" class="btn btn-primary btn-s pull-right shift-left2" href="#/course/{{course.id}}/student/remove">
                <span class="glyphicon glyphicon-user"></span> Remove Students
            </a>
        </div>

    </li>
</div>
